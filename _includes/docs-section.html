{% assign items = include.items %}

<ul>
{% for item in items %}
	{% assign item_url = item | prepend:"/docs/" | append:"/" %}

	{% for site_page in site.pages %}
		{% if site_page.url == item_url %}
			<li {% if item_url == page.url %}class="active"{% endif %}><a href="{{ site.baseurl }}{{ site_page.url }}">{{ site_page.title }}</a></li>
		{% endif %}
	{% endfor %}

{% endfor %}
</ul>
