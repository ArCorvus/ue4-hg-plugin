{% assign items = include.items %}

<div class="list-group">
{% for item in items %}
	{% assign item_url = item | prepend:"/docs/" | append:"/" %}

	{% for site_page in site.pages %}
		{% if site_page.url == item_url %}
			<a href="{{ site.baseurl }}{{ site_page.url }}" class="list-group-item {% if item_url == page.url %}active{% endif %}">{{ site_page.title }}</a>
		{% endif %}
	{% endfor %}
{% endfor %}
</div>
